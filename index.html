<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wusel's Portfolio</title>
    <link rel="shortcut icon" type="image/png" href="images/elements/png/Portfolio.png"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

    <div class="header">
        <div class="header-left">
            <a onclick="topFunction()">Home</a>
            <a onclick="aboutFunction()">About</a>
            <a onclick="portfolioFunction()">Portfolio</a>
            <a onclick="linksFunction()">Social</a>
            <a onclick="contactFunction()">Contact</a>
            <!-- <a onclick="printScroll()">Print Scroll</a> -->
        </div>
    </div>
    <section class="centered">
        <div>
            <h1 class="hero__header pink__colored unselectable" data-aos="fade-right">Hello,</h1>
            <h1 class="hero__header unselectable" data-aos="fade-left">I'm Wusel.</h1>
        </div>
        <img src="images/elements/png/line_short.png" alt="line" class="divider__line" data-aos="flip-left">
    </section>


    <section class="centered unselectable">
        <div>
            <h1 class="about__header" data-aos="zoom-out">
                I'm a young
                <span class="orange__highlight">Java Developer</span>
            </h1>
        </div>
        <img src="images/elements/png/line_short.png" alt="line" class="divider__line" data-aos="flip-left">
        </section>

        <section class="centered unselectable">
            <div>
                <h1 class="portfolio_header" data-aos="zoom-in">
                    <span class="unselectable">Portfolio:</span>
                </h1>
    
                <h2 class="portfolio-content" data-aos="zoom-in">
                    Age: 
                    <span class="orange__highlight">13</span>
                </h2>
                <h2 class="portfolio-content" data-aos="zoom-in">
                    From: 
                    <span class="orange__highlight">Germany</span>
                </h2>
                <h2 class="portfolio-content" data-aos="zoom-in">
                    Experience: 
                    <span class="orange__highlight">2 years</span>
                </h2>
            </div>
            <img src="images/elements/png/line_medium.png" alt="line" class="divider__line" data-aos="flip-left">
        </section>


        <section class="centered" data-aos="zoom-down" data-aos-duration="1000">
            <div class="unselectable">
                <h1 class="portfolio_header" data-aos="zoom-in">
                    Projects
                </h1>
                <a>
                    <img src="images/elements/png/line_medium.png">
                </a>
                
            </div>

            <div class="project">
                <img class="project-img" src="images/elements/png/firebase.png" onclick="openProject('firebase')">
                <a class="project-title unselectable">
                    <h2>
                        Firebase Integration for Spigot
                    </h2>
                    <img src="images/elements/png/line_short.png">
                </a>
                <h3 class="project-desc unselectable">
                    This project allows you to use the firebase cloud in spigot
                </h3>
            </div>
        </section>


        
    <div id="end__of__page" class="centered">
        <div class="row">
            <div class="logo">
                <a class="logo" href="https://www.youtube.com/channel/UCsJEsOlvpeFeHFNdefwSYPg" target="_blank">
                    <img src="images/elements/png/youtube_logo.png" alt="youtube logo" data-aos="fade-left" class="logo__image">
                </a>
            </div>
            <div class="logo">
                <a class="logo" href="https://open.spotify.com/artist/1WNoKxsp715jez1Td4vthc" target="_blank">
                    <img src="images/elements/png/spotify.png" alt="discord logo" data-aos="fade-right" class="logo__image">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="logo">
                <a class="logo" href="https://github.com/Wusele" target="_blank">
                    <img src="images/elements/png/github_logo.png" alt="github logo" data-aos="fade-left" class="logo__image">
                </a>
            </div>
        </div>
        <div class="website-bottom" data-aos="fade-in">
            
            <button onclick="topFunction()" class="backBtn" id="backBtn" title="Go to top">Top</button>
        </div>
    </div>

    
        <h1 class="unselectable" id="footer">
            Contact Email:
            <span class="orange__highlight" onclick="copyTextToClipboard('gwuselmail@gmail.com')">gwuselmail@gmail.com</span>
        </h1>
    

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init(
        {
            once: false,
            mirror: true,
            anchorPlacement: 'top-bottom',
            offset: 0,
            duration: 800
        });</script>
        <script src="script.js"></script>
</body>
</html>
