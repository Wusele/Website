<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Riot Remake</title>
</head>
<body>
    <div class="header">
        <button class="custom__button left">
            <img src="images/home.png">
        </button>
        <button class="custom__button right">
            <img src="images/menu.png">
        </button>
        <img src="images/riot.png" alt="Logo" class="center">
    </div>

    <section class="pageTop centered">
        <h1 class="category__header">My Games</h1>

        <div class="game">
            <div class="game-cover">
                <img id="val-img" class="game-img" onclick="getImageDimensions('val-img')" src="images/game/game_valorant.png" alt="Valorant">
            </div>
        </div>
    </section>

    <section class="centered games-tab">
        <h1 class="category__header">All Games</h1>

        <div class="games">
            <div class="game">
                <div class="game-cover">
                    <img class="game-img" onclick="getImageDimensions('val-img')" src="images/game/game_valorant.png" alt="Valorant">
                </div>
                <a class="game-description">
                    <img src="images/game/logo/logo_valorant.png" alt="Valorant-Logo">
                    <h2>Valorant</h2>
                </a>
                
            </div>
            <div class="game">
                <div class="game-cover">
                    <img class="game-img" src="images/game/game_lol.png" alt="LoL">
                </div>
                <a class="game-description">
                    <img src="images/game/logo/logo_lol.png" alt="LoL-Logo">
                    <h2>League of Legends</h2>
                </a>
            </div>
        </div>
    </section>

    <section class="centered games-tab">
        <h1 class="category__header">Special Events</h1>

        
    </section>
    
</body>
</html>
